<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="headerBar">
      <button class="rules">Rules</button>
      <p class="tictacToeRules" style="display:none">RULES FOR TIC-TAC-TOE.
        <br /> The game is played on a grid that's 3 squares by 3 squares.
        <br /> You are X, your opponent is O.
        <br /> Players take turns putting their marks in empty squares.
        <br> The first player to get 3 of her marks in a row
        <br /> (up, down, across, or diagonally) is the winner.</p>
      <button class="newGame">New Game</button>
      <button class="resetBoard">Reset Board</button>
      <img class="tictacToeLogo" src="http://csharpcorner.mindcrackerinc.netdna-cdn.com/UploadFile/75a48f/tic-tac-toe-game-in-C-Sharp/Images/TicTacToe_HD_iTunesArtwork.png">
    </div>

    <div class="playerOne">
      <div class="playerOneInfo">Games Won</div>
      <div class="playerOneWinnings"></div>
      <form>
        <input class="playerOneName" type="text" placeholder="Player One Name">
      </form>
      <img class="playerOneImage" src="./tic-tac-toe-x.jpg">
    </div>

    <div class="playerTwo">
      <div class="playerTwoInfo">Games Won</div>
      <div class="playerTwoWinnings"></div>
      <form>
        <input class="playerTwoName" type="text" placeholder="Player Two Name">
      </form>
      <img class="playerTwoImage" src="./tic-tac-toe-o.jpg">
    </div>

    <img class="block" src="http://67.media.tumblr.com/a06872fc0d3a1fff2a04201a54514e1c/tumblr_o32uh0lzkW1udf25mo2_500.gif">

    <table class="board">
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>

      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>

      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <audio id="mysoundclip" preload="auto">
      <source src="./Swords_Collide-Sound_Explorer-2015600826.mp3"></source>
    </audio>

    <audio id="mysoundclip2" preload="auto">
      <source src="./Sword Swing-SoundBible.com-639083727.wav"></source>
    </audio>
    <button type="button">play</button>
  </header>
  <script src="./jQuery.js"></script>
  <script src="./main.js"></script>
</body>

</html>
